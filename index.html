<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Avalon Foundation</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0f0f0f;
      color: #ff0000;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
    }
    header, footer {
      background-color: #1a1a1a;
      padding: 20px;
    }
    h1, h2 {
      color: #ff0000;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 10px 0;
    }
    a {
      color: #ff6666;
      text-decoration: none;
    }
    a:hover {
      color: #ff3434;
    }
    footer p {
      margin-top: 20px;
      font-size: 0.9em;
    }
    a:visited {
      color: #ff1f1f;
    }
    a:active {
      color: #ffb1b1;
    }
    .vertical-links li {
      margin: 10px 0;
    }

    .horizontal-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 0;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .horizontal-links li {
      list-style: none;
    }

    .horizontal-links a {
      color: #ff6666;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #1a1a1a;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    .horizontal-links a:hover {
      background-color: #ff3434;
      color: #ffffff;
   }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Avalon Foundation!</h1>
    <p><strong>Current Avalon version: 1.0</strong></p>
  </header>

  <section>
    <h2>Projects</h2>
    <ul>
      <li><a href="https://Avalon-foundation.org" target="_self">Avalon Foundation</a></li>
      <li><a href="https://Avalon-foundation.org/Avalon-OS" target="_self">Avalon OS</a></li>
      <li><a href="https://Avalon-foundation.org/Avalon-Games" target="_self">Avalon Games</a></li>
      <li><a href="https://Avalon-foundation.org/Avalon-OS-Editor" target="_self">Avalon OS Editor</a></li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 Avalon Foundation. All rights reserved.</p>
  </footer>

  <ul class="horizontal-links">
      <li><a href="https://Avalon-foundation.org/about-me", target="_self">About Me</a></li>
      <li><a href="https://Avalon-foundation.org/privacy-policy", target="_self">Privacy policy</a></li>
      <li><a href="https://Avalon-foundation.org/copy-right", target="_self">Copyright</a></li>
      <li><a href="https://Avalon-foundation.org/updates", target="_self">Updates</a></li>
  </ul>
  
</body>
</html>
